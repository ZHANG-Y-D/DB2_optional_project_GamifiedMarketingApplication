<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
</head>
<body>

<h1>Leader Board Today</h1>

<div align="right">
    <a th:href = "@{/HomePage}" >Home Page</a> <br>
</div>


<table>
    <thead>
    <tr>
        <th>User</th>
        <th>Point</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${userList}">
        <td th:text="${u.getUsername()}"></td>
        <td th:text="${u.getPoint()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
