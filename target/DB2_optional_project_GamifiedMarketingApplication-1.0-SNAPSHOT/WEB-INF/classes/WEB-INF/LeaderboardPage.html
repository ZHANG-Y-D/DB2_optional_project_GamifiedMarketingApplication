<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>

          href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />

<body>

    </span>

</html>
